<div class="col-md-3 col-md-offset-1">
        <aside>
          <div class="pad30"></div>
          <div id="recent-posts-2" class="sidebox widget widget_recent_entries">
            <h6 class="widget-title">Most Recent Posts</h6>
            <ul>
              {% for post in site.posts limit:6 %}
              <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
              </li>
              {% endfor %}
            </ul>
          </div>
        </aside>
      </div>
